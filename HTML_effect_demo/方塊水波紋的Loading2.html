<!DOCTYPE html>
<html>
<head>
    <title>Square Water Ripple Animation with Countdown</title>
    <style>
        #Image1 {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

            #Image1:before {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                width: 50px;
                height: 50px;
                border-radius: 0%;
                background-color: #007bff;
                opacity: 0.4;
                animation: square-water-ripple 1s linear infinite;
            }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        @keyframes square-water-ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="Image1" style="display: none;">
        <div id="countdown">8</div>
    </div>
    <br>
    <input type="text" id="time" value="8">
    <button onclick="start()">±Ò°Ê</button>
    <script>
        function start() {
            var time = document.getElementById("time").value;
            var Image1 = document.getElementById("Image1");
            Image1.style.display = "block";
            var countdown = setInterval(function () {
                time--;
                document.getElementById("countdown").innerHTML = time;
                if (time == 0) {
                    clearInterval(countdown);
                    Image1.style.display = "none";
                    document.getElementById("countdown").innerHTML = "8";
                }
            }, 1000);
        }
    </script>
</body>
</html>
